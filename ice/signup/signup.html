<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Feed Sign Up</title>

    <style>
        * {
            margin: 0;
        }

        body {
            background: rgb(120, 96, 64);
        }
        #formContainer{
            max-width: 450px;
            display: block;
            margin: 50px auto;
            width: 100%;
            border: 10px solid darkblue;
            border-radius: 30px;
            text-align: center; 
            background: white;
            height:650px;
            position: relative;
        }
        #closeBtn{
            position: absolute;
            top: 15px;
            left: 15px;
        }
        form{
            display: grid;
            grid-template-columns: 1fr 1fr;
            text-align:left;
            padding: 0 10px;

        }
        section{
            grid-column: 1/3;
            text-align: center;
        }
        label, input{
            margin: 10px 0;
        }
        .img_banner{
            position: relative;
            height: 200px;
            overflow: hidden;
        }
        h1,h2{
            position: absolute;
            display: block;
            left: 50%;
            transform: translate(-50%);
            color: white;
            text-shadow: 2px 2px black;
            font-size: 2em;

        }
        h1{
            bottom: 80px;
            
        }
        h2{
            bottom: 35px;
        }
        h3{
            padding:20px;
        }
        .banner_img{
            width: 100%;
            z-index: -1;
            border-radius: 20px;
        }
        .bottom_banner{
            width: 86px;
            padding: 0;
        }
        .scriptures{
            position: absolute;
            bottom: 0;
            display: flex;
            width: 100%;
            justify-content: space-between;
            left: 0;
            right: 0;
            
        }
        #left_img{
            border-bottom-left-radius: 19px;
        }
        #right_img{
            border-bottom-right-radius:19px ;
        }
    </style>




</head>

<body>

    <div id="formContainer">
        <div class="img_banner">
            <h1>Daily Feed</h1>
            <h2>Scripture a Day</h2>
            <img src="images/jesus_feeds_5000.jpeg" alt="Jesus feeds 5000" class="banner_img">
        </div>
        <h3>Sign Up for Daily Scripture Feed</h3>
        <form id="myForm">
            <button type="button" id="closeBtn">X</button>
            <label for="username">User Name:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label>Gender:</label>
            <div>
                <input type="radio" id="male" name="gender" value="male" required>
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female" required>
                <label for="female">Female</label>
            </div>

            <section>
                <input type="checkbox" id="newsletter" name="newsletter">
                <label for="newsletter">Subscribe to newsletter</label>
            </section>

            <section>
                <input type="checkbox" id="conditions" name="conditions" required>
                <label for="conditions">I acknowledge the terms and conditions</label>
            </section>

            <section>
                <button type="submit">Submit</button>
            </section>
        </form>
        <div class="scriptures">
            <img src="images/old_testament.webp" alt="Old Testament" class="bottom_banner" id="left_img">
            <img src="images/new_testament.webp" alt="New Testament"class="bottom_banner">
            <img src="images/book_of_mormon.webp" alt="Book of Mormon"class="bottom_banner">
            <img src="images/doctrine_and_covenants.webp" alt="Doctrine and Covenants"class="bottom_banner">
            <img src="images/pearl_of_great_price.webp" alt="Pearl of Great Price"class="bottom_banner" id="right_img">
        </div>
    </div>

    <div id="output"></div>

    <script>
        // Here is some Javascript to start looking forward to wdd131
        document.getElementById("closeBtn").addEventListener("click", function () {
            document.getElementById("formContainer").style.display = "none";
         });
        const form = document.getElementById('myForm');
        const output = document.getElementById('output');

        form.addEventListener('submit', function (event) {
            event.preventDefault(); // Stop form from actually submitting

            const formData = new FormData(form);
            const entries = [];

            for (const [key, value] of formData.entries()) {
                if (key == "password") {
                    entries.push(`<strong>${key}</strong>: ${value} (you should probably encrypt the password)`);
                } else {
                    entries.push(`<strong>${key}</strong>: ${value}`);
                }
            }

            output.innerHTML = `
            <br>  
            <h3>Here is the data that would be sent to the server:</h3>
            <ul>
                ${entries.map(item => `<li>${item}</li>`).join('')}
            </ul>
            `;
                });
    </script>

</body>

</html>
