<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Favorite Devotionals</title>
  <link rel="stylesheet" href="styles/styles.css" />
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="header-image">
        <h1>My Favorite<br>Devotionals</h1>
      </div>
    </header>
    <main>
      <div class="content-box">
        <table>
          <th> Speaker</th>
          <th> Title</th>
          <th> Location</th>
          <th> Year</th>
          <tr>
              <td> Lynn G. Robbins</td>
              <td> Be 100 Percent Responsible</td>
              <td> BYU Provo</td>
              <td>2017</td>
              
          </tr>
          <tr class="odd_row">
              <td> Lawrence E. Corbridge</td>
              <td> Stand Forever</td>
              <td> BYU Provo</td>
              <td>2019</td>
              
          </tr>
          <tr>
              <td> Allen D. Hayne</td>
              <td> Meeting Jesus in the House of the Lord</td>
              <td> BYU Provo</td>
              <td>2023</td>
          </tr>
        </table>
        <form action="">
            <label for="Speaker"> Speaker:</label>
            <input type="text" name ="Speaker" id="Speaker">
            <label for="Title"> Title:</label>
            <input type="text" name ="Title" id="Title">
            <label for="Location"> Location:</label>
            <input type="text" name ="Location" id="Location">
            <label for="Year"> Year:</label>
            <input type="text" name ="Year" id="Year">
            <input id="sub-box" type="submit" value="Submit">
        </form>
      </div>
    </main>
  </div>
</body>
</html>
