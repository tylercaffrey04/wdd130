<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Russell M. Nelson</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nanum+Brush+Script&display=swap');
        /* Insert styles here, this is called an internal stylesheet  */
        *{
            margin:0;
            padding: 0;
        }
        body {
            background: #FFECD7;
        }
        .card{
            background-color: #008db1;
            border: 4px solid #004e63;
            border-radius: 20px;
            margin: auto;
            height: 100%;
            max-width: 400px;
            text-align: center;
            font-family: Helvetica, sans-serif;
            padding: 1em;
        }
        h1{
            color: #fffffe;
            font-weight: 400;
            font-size: 2.5em;
        }
        h2{
            text-decoration: none;
            color: #91e4fb;
            font-size: 1.1em;
            width: 90%;
            margin: auto;
            padding: 1em;
        }
        ul{
            color: #fffffe;
            max-width: 200px;
            margin: auto;
            font-size: 1.25em;
            padding: .5em;
            text-align: left;


        }
        li{
            padding: .1em;
        }
        img{
            width: 75%;
            border:4px solid #fffffe;
            
        }
        blockquote{
            color: #ffd783;
            font-family: "Nanum Brush Script", "Brush Script MT", serif;
            font-size: 1.4em;
            width: 80%;
            margin: auto;
            padding: .5em;
        }
    </style>
</head>
<body>
    <section class="card">
        <h1>
            Russel M. Nelson
        </h1>
        <h2>17th President of the Church of Jesus Christ of Latter-day Saints</h2>
        <img src="images/russell_nelson.png" alt="Russel M. Nelson">
        <ul>
            <li>Born: Sep 9, 1924</li>
            <li>Apostle: Apr 7, 1984</li>
            <li>Prophet: Jan 14, 2018</li>
        </ul>
        <blockquote>
            "I urge you to devote time each week &mdash; for the rest of your life &mdash; to increase your understanding of the Atonement of Jesus Christ"
        </blockquote>

    </section>


</body>
</html>
